<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/foreground.js"></script>
  <link rel="stylesheet" href="popup.css">
  <title>Dollar Cost Average Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <table>
      <tbody>
        <tr>
          <td colspan="2">
            <h2>DCA Calculator</h2>
          </td>
        </tr>
        <tr>
          <th>Coins/stocks Bought</th>
          <th>Purchase Price</th>
        </tr>
        <tr>
          <td>1. &nbsp;&nbsp;<input name="txtSharesBought1" type="text" id="txtSharesBought1"></td>
          <td>$&nbsp;<input name="txtPurchasePrice1" type="text" id="txtPurchasePrice1"></td>
        </tr>
        <tr>
          <td>2. &nbsp;&nbsp;<input name="txtSharesBought2" type="text" id="txtSharesBought2"></td>
          <td>$&nbsp;<input name="txtPurchasePrice2" type="text" id="txtPurchasePrice2"></td>
        </tr>
        <!-- Continue with rows 3 to 10 -->
        <tr>
          <td>3. &nbsp;&nbsp;<input name="txtSharesBought3" type="text" id="txtSharesBought3"></td>
          <td>$&nbsp;<input name="txtPurchasePrice3" type="text" id="txtPurchasePrice3"></td>
        </tr>
        <tr>
          <td>4. &nbsp;&nbsp;<input name="txtSharesBought4" type="text" id="txtSharesBought4"></td>
          <td>$&nbsp;<input name="txtPurchasePrice4" type="text" id="txtPurchasePrice4"></td>
        </tr>
        <tr>
          <td>5. &nbsp;&nbsp;<input name="txtSharesBought5" type="text" id="txtSharesBought5"></td>
          <td>$&nbsp;<input name="txtPurchasePrice5" type="text" id="txtPurchasePrice5"></td>
        </tr>
        <tr>
          <td>6. &nbsp;&nbsp;<input name="txtSharesBought6" type="text" id="txtSharesBought6"></td>
          <td>$&nbsp;<input name="txtPurchasePrice6" type="text" id="txtPurchasePrice6"></td>
        </tr>
        <tr>
          <td>7. &nbsp;&nbsp;<input name="txtSharesBought7" type="text" id="txtSharesBought7"></td>
          <td>$&nbsp;<input name="txtPurchasePrice7" type="text" id="txtPurchasePrice7"></td>
        </tr>
      </tbody>
    </table>
    <button id="calculateButton">Calculate</button>
    <p id="result"></p>
</body>
</html>
